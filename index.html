<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="main.css"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="output.css"/>
  

  <title>Frontend Mentor | Calculator app</title>

</head>
<body>
<div class="bodytheme1 bodytheme">
  <header>
    <div class="attribution mb-5">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Khanh Chi LE</a>.
    </div>
  </header>
    
  <!-- calculatrice -->
    <div id="calculatrice" class=" w-9/12 md:w-2/4 lg:w-1/3 mx-auto">

      <!-- section 1 -->
        <div class="seg1theme1  seg1 flex flex-row justify-between my-4">
          <p class="calc w-1/2 text-2xl self-end flex-1">calc</p>

          <!-- switch theme -->
          <div class=" switch  self-end flex flex-col">
            <!-- les chiffre du theme -->
            <div class="theme text-sm justify-end flex flex-row">
              <p class="theme1 pl-4">1</p>
              <p class="theme2 pl-4">2</p>
              <p class="theme3 pl-4">3</p>
            </div>
            
            <!-- input type range -->
                <div class=" flex flex-row">
                  <label for="range" class="pr-5 text-xs">THEME</label>
                  <input  type="range" class="w-16  " min="1" max="3" step="1" value="1" id="range">
                </div>
                
              </div>
             
          
        </div>

      <!-- section 2 Ã©cran-->

        <div  class="grid grid-cols-2 h-16 seg2 seg2theme1 text-5xl mb-4 text-right p-3 text-white">
          <p id="memoire" class="text-xs text-left">M+</p>
          <p id="ecran" class = "pr-3 mr-2 absolute justify-self-end"></p>
        </div>

      <!-- section 3 les chiffres -->
        <div class=" seg3 seg3theme1 grid grid-rows-5 mb-4 text-center p-5">

          <!-- ligne 1 -->
          <div class="ligne1 grid grid-cols-4 ">
            <button id="b7" value="7"  class=" boutonChiffre p-2 m-2 rounded-md  chiffre  chiffretheme1 " >7</button>
            <button value="8"  id="b8"  class=" boutonChiffre p-2 m-2 chiffre  rounded-md chiffretheme1 ">8</button>
            <button value="9"  id="b9"  class=" boutonChiffre p-2 m-2 chiffre  rounded-md chiffretheme1 ">9</button>
            <button  id="bDel" class=" boutonChiffre p-2 m-2   rounded-md blue-key blue-keytheme1 ">C</button>
          </div>

          <!-- ligne2 -->
          <div class="ligne2 grid grid-cols-4 ">
            <button value="4"  id="b4"  class=" boutonChiffre p-2  m-2 chiffre rounded-md chiffretheme1 ">4</button>
            <button value="5"  id="b5"  class=" boutonChiffre p-2 m-2 chiffre  rounded-md chiffretheme1 ">5</button>
            <button value="6"  id="b6"  class=" boutonChiffre p-2 m-2 chiffre  rounded-md chiffretheme1 ">6</button>
            <button value="+"  id="bPlus" class=" boutonOperation p-2 m-2 chiffre  rounded-md chiffretheme1">+</button>
          </div>

          <!-- ligne 3 -->
          <div class="ligne3 grid grid-cols-4 ">
            <button value="1"  id="b1"  class=" boutonChiffre p-2 m-2 chiffre  rounded-md chiffretheme1 " >1</button>
            <button value="2"  id="b2"  class=" boutonChiffre p-2 m-2  chiffre rounded-md chiffretheme1">2</button>
            <button  id="b3" value="3" class=" boutonChiffre p-2 m-2  chiffre rounded-md chiffretheme1">3</button>
            <button  value="-" id="bMoins" class=" boutonOperation p-2 m-2  chiffre rounded-md chiffretheme1">-</button>
          </div>

          <!-- ligne 4 -->
          <div class="ligne4 grid grid-cols-4 ">
            <button value="." id="bDecimal" class=" bouton3 p-2 m-2 chiffre rounded-md chiffretheme1">.</button>
            <button  id="b0" value="0"  class=" boutonChiffre p-2 m-2 chiffre  rounded-md chiffretheme1">0</button>
            <button  id="bDiv" value="/"  class=" boutonOperation p-2 m-2 chiffre  rounded-md chiffretheme1">/</button>
            <button  id="bMul" value="*"  class=" boutonOperation p-2 m-2  chiffre rounded-md chiffretheme1">*</button>
          </div>

          <!-- ligne 5 -->
          <div class=" ligne5 grid grid-cols-5 ">
            <button id="bReset" onclick="addMemoire(this)" class=" bouton4 p-2 m-2   rounded-md blue-key blue-keytheme1">M+</button>
            <button id="bReset" onclick="delMemoire()" class=" bouton4 p-2 m-2   rounded-md blue-key blue-keytheme1">M-</button>
            <button id="bReset" onclick="showMemoire()" class=" bouton4 p-2 m-2   rounded-md blue-key blue-keytheme1">MR</button>
            <button  value="CE" id="bD" class=" bouton4 p-2 m-2   rounded-md blue-key blue-keytheme1">CE</button>
            <button  id="bEgale" class=" egale  p-2 m-2   rounded-md red-key red-keytheme1">=</button>
            
          </div>

        </div>
      
    </div>

  </div>
  <!-- fin -->
    <script src="calcul.js"></script>

    <!-- <script src="main2.js"></script> -->
</body>
</html>
